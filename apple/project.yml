name: KidPromises
projectReferences:
  Shared:
    path: ../shared/shared.xcodeproj
packages:
  SharedTypes:
    path: ../shared_types/generated/swift/SharedTypes
options:
  bundleIdPrefix: com.hedge-ops
targetTemplates:
  common:
    settings:
      base:
        CODE_SIGN_STYLE: Manual
        DEVELOPMENT_TEAM: 284XDSGR3X
        DEAD_CODE_STRIPPING: YES
        PRODUCT_BUNDLE_IDENTIFIER: com.hedge-ops.kidpromises
        SWIFT_VERSION: 5.9
  application:
    templates: [common]
    type: application
    scheme:
      gatherCoverageData: true
      buildImplicitDependencies: true
      management:
        shared: true
  ui-test:
    templates: [common]
    type: bundle.ui-testing
    settings:
      base:
        GENERATE_INFOPLIST_FILE: YES

  unit-test:
    templates: [common]
    type: bundle.unit-test
    settings:
      base:
        GENERATE_INFOPLIST_FILE: YES

  ios:
    platform: iOS
    deploymentTarget: "18.2"

  mac:
    platform: macOS
    deploymentTarget: "15.1"

targets:
  "KidPromises-macOS":
    templates: [application, mac]
    sources:
      - Common
      - Mac
      - path: ../shared/src/shared.udl
        buildPhase: sources
    settings:
      base:
        SWIFT_OBJC_BRIDGING_HEADER: generated/sharedFFI.h
        ENABLE_USER_SCRIPT_SANDBOXING: NO
        ENABLE_HARDENED_RUNTIME: YES
        PROVISIONING_PROFILE_SPECIFIER: "" # automatic
    info:
      path: Mac/Info.plist
      properties:
        LSMinimumSystemVersion: "15.1"
        LSApplicationCategoryType: "public.app-category.business"
        NSSupportsAutomaticGraphicsSwitching: true
    entitlements:
      path: Mac/KidPromises.entitlements
      properties:
        com.apple.security.app-sandbox: true
        com.apple.security.files.user-selected.read-only: true
        com.apple.security.device.gpu: true
        com.apple.security.hardened-runtime: true
    dependencies:
      - sdk: Metal.framework
      - sdk: MetalKit.framework
    scheme:
      testTargets:
        - KidPromises-macOS-Tests
        - KidPromises-macOS-UITests
    buildRules:
      - name: Generate FFI
        filePattern: "*.udl"
        script: |
          #!/bin/bash
          set -e

          # Skip during indexing phase in XCode 13+
          if [ "$ACTION" == "indexbuild" ]; then
            echo "Not building *.udl files during indexing."
            exit 0
          fi

          # Skip for preview builds
          if [ "$ENABLE_PREVIEWS" = "YES" ]; then
            echo "Not building *.udl files during preview builds."
            exit 0
          fi

          cd "${INPUT_FILE_DIR}/.."
          "${BUILD_DIR}/debug/uniffi-bindgen" generate "src/${INPUT_FILE_NAME}" --language swift --out-dir "${PROJECT_DIR}/generated"
        outputFiles:
          - $(PROJECT_DIR)/generated/$(INPUT_FILE_BASE).swift
          - $(PROJECT_DIR)/generated/$(INPUT_FILE_BASE)FFI.h
        runOncePerArchitecture: false

  "KidPromises-macOS-Tests":
    templates: [unit-test, mac]
    sources: [MacTests]
    dependencies:
      - target: KidPromises-macOS

  "KidPromises-macOS-UITests":
    templates: [ui-test, mac]
    sources: [MacUITests]
    dependencies:
      - target: KidPromises-macOS
    settings:
      TEST_TARGET_NAME: KidPromises-macOS

  "KidPromises-iOS":
    templates: [application, ios]
    sources: [Common, iOS]
    info:
      path: iOS/Info.plist
      properties:
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UILaunchScreen: {}
    scheme:
      testTargets:
        - KidPromises-iOS-Tests
        - KidPromises-iOS-UITests
    settings:
      SWIFT_OBJC_BRIDGING_HEADER: generated/sharedFFI.h
      ENABLE_USER_SCRIPT_SANDBOXING: NO
      base:
        PROVISIONING_PROFILE_SPECIFIER: "match Development com.hedge-ops.kidpromises"
        CODE_SIGN_IDENTITY: "iPhone Developer"
      Release:
        PROVISIONING_PROFILE_SPECIFIER: "match AppStore com.hedge-ops.kidpromises"
        CODE_SIGN_IDENTITY: "iPhone Distribution"
    buildRules:
      - name: Generate FFI
        filePattern: "*.udl"
        script: |
          #!/bin/bash
          set -e

          # Skip during indexing phase in XCode 13+
          if [ "$ACTION" == "indexbuild" ]; then
            echo "Not building *.udl files during indexing."
            exit 0
          fi

          # Skip for preview builds
          if [ "$ENABLE_PREVIEWS" = "YES" ]; then
            echo "Not building *.udl files during preview builds."
            exit 0
          fi

          cd "${INPUT_FILE_DIR}/.."
          "${BUILD_DIR}/debug/uniffi-bindgen" generate "src/${INPUT_FILE_NAME}" --language swift --out-dir "${PROJECT_DIR}/generated"
        outputFiles:
          - $(PROJECT_DIR)/generated/$(INPUT_FILE_BASE).swift
          - $(PROJECT_DIR)/generated/$(INPUT_FILE_BASE)FFI.h
        runOncePerArchitecture: false

  "KidPromises-iOS-Tests":
    templates: [unit-test, ios]
    sources: [iOSTests]
    dependencies:
      - target: KidPromises-iOS

  "KidPromises-iOS-UITests":
    templates: [ui-test, ios]
    sources: [iOSUITests]
    dependencies:
      - target: KidPromises-iOS
    settings:
      TEST_TARGET_NAME: KidPromises-iOS